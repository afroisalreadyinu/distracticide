<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <script src="/page.js"></script>
    <link rel="stylesheet" href="/page.css" />
  </head>
  <body>
    <main>
      <h1>distracticide</h1>

      <p>Instead of going to <span id="dest-hostname">wherever you wanted to go</span>, consider
      these alternatives:</p>

      <ul id="activity-list">
      </ul>

      <div class="form-section add-activity">
        <a href="#">+</a>
        <form>
          <input  type="text" name="new-activity" size="40">
          <span class="form-error"></span>
        </form>
      </div>


      <section class="bail-out">
        <button id="disable-button">I still want to go there</button>
      </section>

      <div class="form-section add-hostname">
        <form>
          <label for="hostname">Hostname:</label>
          <input  type="text" name="new-hostname" size="20">
          <button id="add-hostname-button" type="submit">Add</button>
          <span class="form-error"></span>
        </form>
      </div>

      <ul id="hostname-list">
      </ul>

    </main>
  </body>
</html>
